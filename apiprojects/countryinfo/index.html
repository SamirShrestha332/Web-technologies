<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country guide app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="search-card">

      <div class="search-box">
        <input type="text" id="input-text">
        <button id="searchBtn" place-holder>Search</button>
      </div>
    <div class="hiddenitems">
        <div class="country-info">
            <h1 id="country-name">Nepal</h1>
        </div>
        <div class="overallInfo">
          <div class="country-flag">
            <img id="flag" width="200px">
          </div>

          <div class="country-language">
            <h2>Language:</h2>
            <h3 id="lang">Nepali</h3>
          </div>


          <div class="country-coatofarm">
            <h2>Coat of Arm :</h2>
            <img id="coa" width="40px">
          </div>

          <div class="country-population">
            <h2>Population:</h2>
            <h3 id="population">98897</h3>
          </div>

          

          <div class="country-continent">
            <h2>Continent:</h2>
            <h3 id="continent">asia</h3>
          </div>

          <div class="country-currency">
            <h2>Currency:</h2>
            <h3 id="currency"></h3>
          </div>

        </div>
    </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
